<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title>Buscar</ion-title>
    </ion-toolbar>
</ion-header>
<ion-searchbar placeholder="Buscar" color="primary" CancelButton="Cancelar" showCancelButton="focus" mode=ios></ion-searchbar>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <ion-icon [name]="item.icon" slot="start"></ion-icon>
            {{item.title}}
            <!-- <div class="item-note" slot="end">
                {{item.note}}
            </div>-->
        </ion-item>
    </ion-list>

</ion-content>
